<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery/jquery-1.7.2.min.js"></script>
    <style>
        div{
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
    <button onclick="get_data()">点击获取新的数据</button>
    <table>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>职业</td>
        </tr>
    </table>
    <script>
        function get_data(){
        console.log("点击")
        $.ajax({
            url:"http://192.168.53.210:8009/data.json",
            type:"get",
            dataType:"json",
            success:function(data){
                console.log(data)
                str=""
                for(var i=0;i < data.info.length;i++){
                    str+="<tr><td>"+data.info[i].name+"</td><td>"+data.info[i].gender+"</td><td>"+data.info[i].job+"</td></tr>"
                }
                $("table").append($(str))
            }

        })
        }
    </script>
</body>
</html>
